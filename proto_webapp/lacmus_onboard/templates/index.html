{% extends "base.html" %}

{% set title = "Main" %}

{% block content %}
<a href="{{ url('capture') }}">Capture</a>
{% if questions %}
    <ul>
    {% for question in questions %}
    <li><a href="{{ url('poll', question_id=question.id) }}">{{ question.question_text }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}

{% endblock %}
